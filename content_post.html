<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>news room login</title>
    <!-- files -->
    <!-- styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/newsroom.css">
</head>
<body class="bg-dark">
    <div class="container bg-light p-5 rounded-3 mt-5" id="editing_post">
        <div class="p-7">
            <a href="index.html">
                <button class="Btn">
                    <div class="sign"><svg viewBox="0 0 512 512"><path d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"></path></svg></div>
                    <div class="text">Logout</div>
                </button>
            </a>
        </div>
        
    
        <form action="https://sheetdb.io/api/v1/x77hskh0v4nva" method="post" id="sheetdb-form">
            <div class="mb-3">
                <select class="form-select form-select-lg mb-3" name="data[Chandigarh]" aria-label="Large select example" required>
                    <option selected value="" >========== select Chandigarh ==========</option>
                    <option value="LATEST TREND">LATEST TREND</option>
                    <option value="BREAKING NEWS">BREAKING NEWS</option>
                    <option value="LOCAL NEWS">LOCAL NEWS</option>
                    <option value="GLOBAL NEWS">GLOBAL NEWS</option>
                    <option value="ENTERTAINMENT">ENTERTAINMENT</option>
                    <option value="SPORTS">SPORTS</option>
                    <option value="SOCIAL MEDIA NEWS">SOCIAL MEDIA NEWS</option>
                    <option value="TECHNOLOGY">TECHNOLOGY</option>
                    <option value="COLLEGES AND UNIVERSITIE">COLLEGES AND UNIVERSITIE</option>
                    <option value="CURRENT EVENTS">CURRENT EVENTS</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="news_date" class="form-label">Date</label>
                <input type="date" class="form-control" id="news_date" name="data[news_date]" required>
            </div>
            <div class="mb-3">
                <label for="news_time" class="form-label">Time</label>
                <input type="time" class="form-control" id="news_time" name="data[news_time]" required>
            </div>
            <div class="mb-3">
                <label for="News_Headlinee" class="form-label">News Headlinee</label>
                <input type="text" class="form-control" id="News_Headlinee" name="data[News_Headlinee]" required>
            </div>
            <div class="mb-3">
                <label for="News_content" class="form-label">News content</label>
                <textarea class="form-control" id="News_content" rows="10" name="data[News_content]" required></textarea>
            </div> 
            <div class="mb-3">
                <label for="mews_images" class="form-label">mews images (drive link)</label>
                <input type="text" class="form-control" id="mews_images" name="data[mews_images]" required>
            </div>            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <!-- <script>
            document.getElementById("images_cood").innerHTML =
            Math.floor(Math.random() * 100000);
        </script> -->
        
    </div>
    <!-- js -->
    <script>
        var form = document.getElementById('sheetdb-form');
        form.addEventListener("submit", e => {
          e.preventDefault();
          fetch(form.action, {
              method : "POST",
              body: new FormData(document.getElementById("sheetdb-form")),
          }).then(
              response => response.json()
          ).then((html) => {
            // you can put any JS code here
            alertbox.render({
            alertIcon: 'success',
            title: 'Thank You!',
            message: 'Your news has been submitted successfully.',
            btnTitle: 'Ok',
            border:true
            });
          });
        });
    </script>
    <script src="https://sheetdb.io/handlebars.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/noumanqamar450/alertbox@main/version/1.0.2/alertbox.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/noumanqamar450/alertbox@main/version/1.0.2/alertbox.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
